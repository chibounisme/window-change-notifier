<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>Window Change Notifier</title>
</head>

<body>
  <section class="section is-fullheight ">
    <div class="container">
      <div class="columns is-centered">
        <div class="column has-text-centered field">
          <div class="control has-text-centered">
            <div class="select">
              <select aria-label="window-select">
                <option value="0" selected hidden>Select a Window</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column has-text-centered">
          <button class="button is-warning" id="clear_btn" disabled>Clear</button>
        </div>
      </div>
    </div>
    <div class="columns is-centered">
      <p class="title is-4 has-text-centered" id="no_window_indicator">No Window is Selected!</p>
    </div>
    <div class="columns is-centered">
      <video class="has-text-centered" hidden id="video"></video>
    </div>
    <div class="content">
      <div class="columns is-centered">
        <div class="column has-text-centered is-one-half">
          <button class="button is-success" id="screenshot_btn" disabled>Take Screenshot</button>
        </div>
        <div class="column has-text-centered">
          <button class="button is-primary" id="monitor_btn" disabled>Start Monitoring</button>
        </div>
      </div>
    </div>
    <div class="column has-text-centered" id="control_notification">
      <div class="field">
        <div class="control">
          <div class="field">
            <label class="label is-small">Webhook URL</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input is-small" id="monitor_webhook" type="text" placeholder="Webhook URL">
              <span class="icon is-small is-left">
                <i class="fas fa-link"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="notification is-success" hidden id="change_notification">
      <button class="delete"></button>
      Change in Window Detected!
    </div>
  </section>
  <script src="render.js"></script>
</body>

</html>
